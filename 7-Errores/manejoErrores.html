<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo de errores</title>
  </head>
  <body>
    <script>
      try {
        /* Codigo que se intenta realizar */
      } catch (error) {
        /* captura el error, se ejecuta cuando se haya el error */
        console.log("Ha ocurrido un error :c");
      } finally {
        /* siempre se ejecuta
       finalmente estoy haciendo esto */
      }
    </script>
  </body>
</html>
