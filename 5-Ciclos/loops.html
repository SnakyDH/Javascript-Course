<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciclos - Loops</title>
  </head>
  <body>
    <script>
      let numbers = [10, 20, 30, 40, 50, 60, 70, 80, 90];
      /* Basic For */
      for (let i = 0; i < numbers.length; i++) {
        if (i === 50) {
          continue; /* Se salta la condicional*/
          /* break : Rompe el ciclo*/
        }
        console.log(numbers[i]);
      }
      /* For in: For para objects*/
      const daniel = {
        nombre: "Daniel",
        apellido: "Garcia",
        edad: 20,
      };
      for (const key in daniel) {
        /*Para objetos*/
        console.log(
          `key: ${key}, Value: ${daniel[key]}` /*La notacion el . es comoun paso por valor, mientras [] es como pasar por parametro*/
        ); /* Keys del objeto*/
      }
      for (const iterator of numbers) {
        /* Para elementos iterables*/
        console.log(iterator);
      }
    </script>
  </body>
</html>
