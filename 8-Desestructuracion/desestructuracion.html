<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DividirArray</title>
  </head>
  <body>
    <h1>Dividir los valores de un array en diferentes variables</h1>
    <script>
      const persona = {
        nombre: "Daniel",
        apellido: "Garcia",
        edad: 20,
      };
      let { nombre, apellido, edad } =
        persona; /*Las variables creadas deben tener el mismo nombre que la key de JS*/
      console.log(nombre, apellido, edad);
    </script>
  </body>
</html>
